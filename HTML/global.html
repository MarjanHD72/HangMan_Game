<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/globalstyle.css" />
    <title>Global</title>
  </head>
  <body>
    <div class="header" id="header">
      <img src="../Images/hangman.png" alt="Logo" />
      <div class="menu">
        <a href="../index.html">Game</a>
        <a id="signup-link" href="../HTML/SignUp.html">SignUp</a>
        <a id="signin-link" href="../HTML/SignIn.html">SignIn</a>
        <a class="Highest_Score"
          >Highest Score: <span id="highestScore">0</span></a
        >
        <a id="scoreBoard">
          <a>Your Score: <span id="score">50</span></a>
        </a>
      </div>
      <div class="keyboard-Hangman">
        <span>H</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
        <span>M</span>
        <span>A</span>
        <span>N</span>
      </div>
    </div>
    <div id="logoutModal" class="modal-overlay">
      <div class="modal-content">
        <p>Are you sure you want to Log Out?</p>
        <div class="modal-buttons">
          <button id="confirmLogout">Yes</button>
          <button id="cancelLogout">No</button>
        </div>
      </div>
    </div>
  </body>
</html>
