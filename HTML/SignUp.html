    <div class="SignUp-div" id="SignUp-div" style="display: block">
      <div class="logo"><img src="../Images/Stickman_Sign.png" /></div>

      <div class="SignUp-message" id="SignUp-message">Create an Account</div>

      <div class="fields">
        <div class="username">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M320 312C386.3 312 440 258.3 440 192C440 125.7 386.3 72 320 72C253.7 72 200 125.7 200 192C200 258.3 253.7 312 320 312zM290.3 368C191.8 368 112 447.8 112 546.3C112 562.7 125.3 576 141.7 576L498.3 576C514.7 576 528 562.7 528 546.3C528 447.8 448.2 368 349.7 368L290.3 368z"
            />
          </svg>
          <input
            type="username"
            id="User_SignUp_Input"
            class="user-input"
            placeholder="Username"
            autocomplete="off"
          />
        </div>
        <div class="password" id="UserPassword">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M400 416C497.2 416 576 337.2 576 240C576 142.8 497.2 64 400 64C302.8 64 224 142.8 224 240C224 258.7 226.9 276.8 232.3 293.7L71 455C66.5 459.5 64 465.6 64 472L64 552C64 565.3 74.7 576 88 576L168 576C181.3 576 192 565.3 192 552L192 512L232 512C245.3 512 256 501.3 256 488L256 448L296 448C302.4 448 308.5 445.5 313 441L346.3 407.7C363.2 413.1 381.3 416 400 416zM440 160C462.1 160 480 177.9 480 200C480 222.1 462.1 240 440 240C417.9 240 400 222.1 400 200C400 177.9 417.9 160 440 160z"
            />
          </svg>
          <input
            type="password"
            class="pass-input"
            id="Password_SignUp_input"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
        <div class="Email">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"
            />
          </svg>
          <input
            type="email"
            class="Email_Input"
            id="Email_SignUp_Input"
            placeholder="Email Address"
            autocomplete="off"
          />
        </div>
        <div class="PhoneNumber">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M224.2 89C216.3 70.1 195.7 60.1 176.1 65.4L170.6 66.9C106 84.5 50.8 147.1 66.9 223.3C104 398.3 241.7 536 416.7 573.1C493 589.3 555.5 534 573.1 469.4L574.6 463.9C580 444.2 569.9 423.6 551.1 415.8L453.8 375.3C437.3 368.4 418.2 373.2 406.8 387.1L368.2 434.3C297.9 399.4 241.3 341 208.8 269.3L253 233.3C266.9 222 271.6 202.9 264.8 186.3L224.2 89z"
            />
          </svg>
          <input
            type="number"
            class="PhoneNumber-Input"
            id="PhoneNumber-Input"
            placeholder="PhoneNumber"
            autocomplete="off"
          />
        </div>
      </div>
      <button class="Submit_Registration" id="Submit_Registration">
        Register
      </button>

      <div class="link" id="signInPageLink">
        <button id="HaveAccount">
          <a href="./SignIn.html">Already Have an account?! Sign In</a>
        </button>
      </div>
    </div>

    <script src="../scripts/SignUp.js" type="module"></script>
    <script src="../scripts/global.js" type="module"></script>
