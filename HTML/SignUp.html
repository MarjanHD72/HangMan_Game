<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/SignIn.css" />
    <link rel="stylesheet" href="../styles/globalstyle.css" />
    <link rel="icon" type="image/png" href="../Images/hangman.png" />
    <title>SignUp Or SignIn</title>
  </head>
  <body>
    <div class="header">
      <img src="../Images/hangman.png" alt="Logo" />
      <div class="menu">
        <a href="../index.html">Home</a>
        <a href="../HTML/SignUp.html">SignUp</a>
        <a class="Highest_Score">Highest Score:</a>
      </div>
      <div class="keyboard-Hngman">
        <span>H</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
        <span>M</span>
        <span>A</span>
        <span>N</span>
      </div>
    </div>

    <div class="Signin-div" id="SignIn-div">
      <div class="logo">
        <img src="../Images/Stickman_Sign.png"g" alt="Logo" />
      </div>
      <div class="title">
        Hang Man
        <h4>Sign in to your account</h4>
      </div>
      <div class="fields">
        <div class="username">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M320 312C386.3 312 440 258.3 440 192C440 125.7 386.3 72 320 72C253.7 72 200 125.7 200 192C200 258.3 253.7 312 320 312zM290.3 368C191.8 368 112 447.8 112 546.3C112 562.7 125.3 576 141.7 576L498.3 576C514.7 576 528 562.7 528 546.3C528 447.8 448.2 368 349.7 368L290.3 368z"
            />
          </svg>
          <input type="username" class="user-input" placeholder="Username" />
        </div>

        <div class="password">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M400 416C497.2 416 576 337.2 576 240C576 142.8 497.2 64 400 64C302.8 64 224 142.8 224 240C224 258.7 226.9 276.8 232.3 293.7L71 455C66.5 459.5 64 465.6 64 472L64 552C64 565.3 74.7 576 88 576L168 576C181.3 576 192 565.3 192 552L192 512L232 512C245.3 512 256 501.3 256 488L256 448L296 448C302.4 448 308.5 445.5 313 441L346.3 407.7C363.2 413.1 381.3 416 400 416zM440 160C462.1 160 480 177.9 480 200C480 222.1 462.1 240 440 240C417.9 240 400 222.1 400 200C400 177.9 417.9 160 440 160z"
            />
          </svg>
          <input type="password" class="pass-input" placeholder="Password" />
        </div>
      </div>
      <button class="signin-button">SigIn</button>
      <div class="link" id="SigInPageLink">
        <button id="ForgetPassword"><h5>Forget Your Password?!</h5></button>
        <span>or</span>
        <button id="SignUpHyperLink"><h5>Create an account</h5></button>
      </div>
    </div>

    <!-- SignUp -->
    <div class="SignUp-div" id="SignUp-div">
      <div class="logo"><img src="../Images/Stickman_Sign.png"" /></div>
      <div class="title">
        Hang Man
        <h4>SignUp For Free</h4>
      </div>
      <div class="fields">
        <div class="username">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M320 312C386.3 312 440 258.3 440 192C440 125.7 386.3 72 320 72C253.7 72 200 125.7 200 192C200 258.3 253.7 312 320 312zM290.3 368C191.8 368 112 447.8 112 546.3C112 562.7 125.3 576 141.7 576L498.3 576C514.7 576 528 562.7 528 546.3C528 447.8 448.2 368 349.7 368L290.3 368z"
            />
          </svg>
          <input type="username" class="user-input" placeholder="Username" />
        </div>

        <div class="password">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M400 416C497.2 416 576 337.2 576 240C576 142.8 497.2 64 400 64C302.8 64 224 142.8 224 240C224 258.7 226.9 276.8 232.3 293.7L71 455C66.5 459.5 64 465.6 64 472L64 552C64 565.3 74.7 576 88 576L168 576C181.3 576 192 565.3 192 552L192 512L232 512C245.3 512 256 501.3 256 488L256 448L296 448C302.4 448 308.5 445.5 313 441L346.3 407.7C363.2 413.1 381.3 416 400 416zM440 160C462.1 160 480 177.9 480 200C480 222.1 462.1 240 440 240C417.9 240 400 222.1 400 200C400 177.9 417.9 160 440 160z"
            />
          </svg>
          <input type="password" class="pass-input" placeholder="Password" />
        </div>
        <div class="Email">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M112 128C85.5 128 64 149.5 64 176C64 191.1 71.1 205.3 83.2 214.4L291.2 370.4C308.3 383.2 331.7 383.2 348.8 370.4L556.8 214.4C568.9 205.3 576 191.1 576 176C576 149.5 554.5 128 528 128L112 128zM64 260L64 448C64 483.3 92.7 512 128 512L512 512C547.3 512 576 483.3 576 448L576 260L377.6 408.8C343.5 434.4 296.5 434.4 262.4 408.8L64 260z"
            />
          </svg>
          <input type="email" class="Email_Input" placeholder="Email Address" />
        </div>
      </div>
      <button class="signUp-button">SigUp</button>

      <div class="link" id="signUpPageLink">
        <button id="HaveAccount">
          <h4>Already Have an account?! Sign In</h4>
        </button>
      </div>
    </div>

    <script src="../scripts/SignIn_Up.js"></script>
    <script src="../scripts/global.js"></script>
  </body>
</html>
