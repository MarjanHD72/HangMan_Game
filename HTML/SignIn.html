<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../styles/Register.css" /> -->
    <link rel="stylesheet" href="../styles/globalstyle.css" />
    <link rel="icon" type="image/png" href="../Images/hangman.png" />
    <title>Sign in to Your Account</title>
  </head>
  <body>
    <!-- Emty div to load global header using js -->
    <div class="header" id="header"></div>
    <!-- div to sign-in -->
    <div class="Signin-div" id="SignIn-div">
      <div class="logo">
        <img src="../Images/Stickman_Sign.png"g" alt="Logo" />
      </div>
      <div class="SignIn_message" id="SignIn-message">
        LogIn to Your Account
      </div>
      <!-- Required input fields -->
      <div class="fields">
        <!-- Username input -->
        <div class="username">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M320 312C386.3 312 440 258.3 440 192C440 125.7 386.3 72 320 72C253.7 72 200 125.7 200 192C200 258.3 253.7 312 320 312zM290.3 368C191.8 368 112 447.8 112 546.3C112 562.7 125.3 576 141.7 576L498.3 576C514.7 576 528 562.7 528 546.3C528 447.8 448.2 368 349.7 368L290.3 368z"
            />
          </svg>
          <input
            type="username"
            class="user_Login-input"
            id="user_Login-input"
            autocomplete="off"
            placeholder="Username"
          />
        </div>
        <!-- Password input -->
        <div class="password">
          <svg
            class="svg-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <path
              d="M400 416C497.2 416 576 337.2 576 240C576 142.8 497.2 64 400 64C302.8 64 224 142.8 224 240C224 258.7 226.9 276.8 232.3 293.7L71 455C66.5 459.5 64 465.6 64 472L64 552C64 565.3 74.7 576 88 576L168 576C181.3 576 192 565.3 192 552L192 512L232 512C245.3 512 256 501.3 256 488L256 448L296 448C302.4 448 308.5 445.5 313 441L346.3 407.7C363.2 413.1 381.3 416 400 416zM440 160C462.1 160 480 177.9 480 200C480 222.1 462.1 240 440 240C417.9 240 400 222.1 400 200C400 177.9 417.9 160 440 160z"
            />
          </svg>
          <input
            type="password"
            id="pass_Login-input"
            class="pass_Login-input"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
      </div>
      <!-- submit information and sign in to an account -->
      <button class="SignIn-Btn" id="signInButton">Sign In</button>
      <!-- link to sign up and create an account -->
      <div class="link" id="SigInPageLink">
        <button id="ForgetPassword"><a>Forget Your Password?!</a></button>
        <span>or</span>
        <button id="SignUpHyperLink">
          <a href="./SignUp.html">Create an account</a>
        </button>
      </div>
    </div>
    <!-- scripts to link to other needed modular js -->
    <script src="../scripts/SignIn.js" type="module"></script>
    <script src="../scripts/global.js" type="module"></script>
  </body>
</html>
