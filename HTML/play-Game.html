<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Game.css" />
    <link rel="stylesheet" href="../styles/globalstyle.css" />
    <link rel="icon" type="image/png" href="../Images/hangman.png" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="header">
      <img src="../Images/hangman.png" alt="Logo" />
      <div class="menu">
        <a href="../index.html">Home</a>
        <a href="./SignUp.html">SignUp</a>
        <a class="Highest_Score">Highest Score:</a>
      </div>
      <div class="keyboard-Hngman">
        <span>H</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
        <span>M</span>
        <span>A</span>
        <span>N</span>
      </div>
    </div>
    <div class="main">
      <div class="hangingStage">
        <img src="../Images/hangman.png" alt="" />
      </div>

      <div class="container">
        <span id="ExitGame"><img src="../Images/X.png" alt="" /></span>
        <span id="Alert_Game">Select Category and Level of the Game:</span>
        <div class="ChangeDiv">
          <button class="changeBtn" id="changeBtn">Change</button>
          <button class="Start_Game" id="Start_Game">Start</button>
        </div>

        <!-- <div id="Letters-container" class="letters-container hide"></div> -->

        <div class="Categories" id="Categories">
          <button class="clickedBtn" id="Animals">Animals</button>
          <button class="clickedBtn" id="Countries">Countries</button>
          <button class="clickedBtn" id="Fruits">Fruits</button>
          <button class="clickedBtn" iid="Objects">Objects</button>
        </div>

        <div class="gameLevel">
          <button class="level1" id="level1">Level 1</button>
          <button class="level2" id="level2">Level 2</button>
          <button class="level3" id="level3">Level 3</button>
        </div>

        <div class="keyboard">
          <button class="key" id="Q"><span>Q</span></button>
          <button class="key" id="W"><span>W</span></button>
          <button class="key" id="E"><span>E</span></button>
          <button class="key" id="R"><span>R</span></button>
          <button class="key" id="T"><span>T</span></button>
          <button class="key" id="Y"><span>Y</span></button>
          <button class="key" id="U"><span>U</span></button>
          <button class="key" id="I"><span>I</span></button>
          <button class="key" id="O"><span>O</span></button>
          <button class="key" id="P"><span>P</span></button>
          <button class="key" id="A"><span>A</span></button>
          <button class="key" id="S"><span>S</span></button>
          <button class="key" id="D"><span>D</span></button>
          <button class="key" id="F"><span>F</span></button>
          <button class="key" id="G"><span>G</span></button>
          <button class="key" id="H"><span>H</span></button>
          <button class="key" id="J"><span>J</span></button>
          <button class="key" id="K"><span>K</span></button>
          <button class="key" id="L"><span>L</span></button>
          <button class="key" id="Z"><span>Z</span></button>
          <button class="key" id="X"><span>X</span></button>
          <button class="key" id="C"><span>C</span></button>
          <button class="key" id="V"><span>V</span></button>
          <button class="key" id="B"><span>B</span></button>
          <button class="key" id="N"><span>N</span></button>
          <button class="key" id="M"><span>M</span></button>
        </div>
        <div class="stickman">
          <img
            class="stickman-alert"
            id="stickman-alert"
            src="../Images/think.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="../scripts/GameScript.js"></script>
    <script src="../scripts/global.js"></script>
  </body>
</html>
