<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../styles/globalstyle.css" />
    <link rel="icon" type="image/png" href="../Images/hangman.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Hangman Game</title>
  </head>
  <body class="GameBody">
    <!-- empty tag for header to follow the global header -->
    <div class="header" id="header"></div>
    <!-- main container of the game page -->
    <div class="main">
      <div class="hangingStage">
        <!-- images for the Hangman Steps  -->
        <img id="hangingStage" src="../Images/hangman.png" alt="Hangman" />
        <img id="stickman_game_steps" src="../Images/0.png" alt="Hangman" />
      </div>
      <!-- the container of game  -->
      <div class="container" id="container">
        <span id="ExitGame"><img src="../Images/X.png" alt="" /></span>
        <div class="top"></div>
        <span id="Alert_Game">Please Select a Category :</span>
        <!-- Buttons to change the category of the game -->
        <button class="changeBtn" id="changeBtn">
          Change Category Or Restart Game
        </button>
        <!-- Buttons to select each category  -->
        <div class="Categories" id="Categories">
          <button class="clickedBtn" id="animals">Animals</button>
          <button class="clickedBtn" id="countries">Countries</button>
          <button class="clickedBtn" id="fruits">Fruits</button>
          <button class="clickedBtn" id="objects">Objects</button>
        </div>
        <!-- A div to record guesses  -->
        <div class="float-right">
          Wrong Guesses: <span id="mistakes">0</span> of
          <span id="maxWrongGuesse"></span>
        </div>
        <div>
          <p id="WordLocation"></p>
        </div>
        <!-- div to create keyboards to enter guesses  -->
        <div class="keyboard" id="keyboard"></div>
        <button id="playAgainBtn" class="playAgainBtn">ðŸ”„ Play Again</button>
      </div>
    </div>

    <!-- Scripts to link other js using modules -->
    <script src="../scripts/global.js" type="module"></script>
    <script src="../scripts/Hangman.js" type="module"></script>
    <script src="../scripts/MainGame.js" type="module"></script>
  </body>
</html>
