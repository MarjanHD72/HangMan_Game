<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/Game.css" />
    <link rel="stylesheet" href="../styles/globalstyle.css" />
    <link rel="icon" type="image/png" href="../Images/hangman.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="header" id="header"></div>

    <div class="main">
      <div class="hangingStage">
        <img id="hangingStage" src="../Images/hangman.png" alt="Hangman" />
        <img id="stickman_game_steps" src="../Images/0.png" alt="Hangman" />
      </div>

      <div class="container" id="container">
        <span id="ExitGame"><img src="../Images/X.png" alt="" /></span>
        <div class="top"></div>
        <span id="Alert_Game">Please Select a Category :</span>
        <!-- <div class="ChangeDiv">
          <button class="changeBtn" id="changeBtn">Change</button>
          <button class="Start_Game" id="Start_Game">Start</button>
        </div> -->
        <button class="changeBtn" id="changeBtn">
          Change Category Or Restart Game
        </button>
        <div class="Categories" id="Categories">
          <button class="clickedBtn" id="animals">Animals</button>
          <button class="clickedBtn" id="countries">Countries</button>
          <button class="clickedBtn" id="fruits">Fruits</button>
          <button class="clickedBtn" id="objects">Objects</button>
        </div>

        <div class="float-right">
          Wrong Guesses: <span id="mistakes">0</span> of
          <span id="maxWrongGuesse"></span>
        </div>
        <div>
          <p id="WordLocation"></p>
        </div>
        <div class="keyboard" id="keyboard"></div>
        <button id="playAgainBtn" class="playAgainBtn">ðŸ”„ Play Again</button>
      </div>
    </div>
    <!-- <script src="../scripts/GameScript.js" type="module"></script> -->
    <script src="../scripts/global.js" type="module"></script>
    <script src="../scripts/Hangman.js" type="module"></script>
    <script src="../scripts/MainGame.js" type="module"></script>

    <!-- <script src="../scripts/CategoryM.js" type="module"></script> -->
  </body>
</html>
