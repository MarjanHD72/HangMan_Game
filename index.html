<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" type="image/png" href="./Images/hangman.png"" />
    <link rel="stylesheet" href="./styles/globalstyle.css" />
    <title>HangMan Game</title>
  </head>

  <body>
    <div class="header" id="header">
      <img src="../Images/hangman.png" alt="Logo" />
      <div class="menu">
        <a href="../index.html">Game</a>
        <a id="Signup" href="../HTML/SignUp.html">SignUp</a>
        <a id="SignIn" href="./SignIn.html">SignIn</a>
        <a class="Highest_Score">Highest Score:</a>
      </div>
      <div class="keyboard-Hangman">
        <span>H</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
        <span>M</span>
        <span>A</span>
        <span>N</span>
      </div>
    </div>

    <div class="main">
      <div class="stickman_body">
        <img src="./Images/HangMan_Body.png" alt="" />
      </div>
      <div class="container">
        <img
          src="./Images/DeathStickman.png"
          class="DeathImage"
          alt="DeathImage"
        />

        <h1 class="Intro">Ready for a Word Challenge?</h1>
        <button class="Play-Btn" id="Play-Btn">
          <span>Play Once</span>
        </button>

        <div class="Container-Buttons">
          <button class="SignUp-Btn" id="SignUp-Btn">
            <span>SignUp</span>
          </button>

          <button class="SignIn-Btn" id="SignIn-Btn">
            <span>SignIn</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/SignUp.js" type="module"></script>
    <script src="./scripts/SignIn.js" type="module"></script>
    <script src="./scripts/global.js" type="module"></script>
  </body>
</html>
