<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" type="image/png" href="./Images/hangman.png"" />
    <link rel="stylesheet" href="./styles/globalstyle.css" />
    <title>HangMan Game</title>
  </head>
  <body>
    <div class="header">
      <img src="./Images/hangman.png" alt="Logo" />
      <div class="menu">
        <a id="HomePageLink" href="./index.html">Home</a>
        <a href="./HTML/SignUp.html">SignUp</a>
        <a class="Highest_Score">Highest Score:</a>
      </div>
      <div class="keyboard-Hngman">
        <span>H</span>
        <span>A</span>
        <span>N</span>
        <span>G</span>
        <span>M</span>
        <span>A</span>
        <span>N</span>
      </div>
    </div>
    <div class="main">
      <div class="stickman_body">
        <img src="./Images/HangMan_Body.png" alt="" />
      </div>
      <div class="container">
        <img
          src="./Images/DeathStickman.png"
          class="DeathImage"
          alt="DeathImage"
        />
        <h1 class="Intro">Ready for a Word Challange?</h1>
        <p id="Intro">Play as a guest or Sign-in to save your progress.</p>

        <div class="Container-Buttons">
          <button class="play-Btn" id="playBtn"><span>Play</span></button>

          <button class="SignIn-Btn" id="SignIn-Btn">
            <span>SignIn</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/Index.js"></script>
    <script src="./scripts/global.js"></script>
  </body>
</html>
